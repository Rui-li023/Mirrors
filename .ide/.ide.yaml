version: smartide/v0.2
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: gva-vscode-dev
    ports:
      ide-vscode: 6800
      ide-goland: 8887
      dev-container-ssh: 6822
      gva-service-api: 8888
      gva-web: 8080
      gva-mysql: 3306
      gva-redis: 6379
      phpmyadmin: 8090
    ide-type: vscode
    volumes:
      git-config: true
      ssh-key: true
    command:
      - cd web
      - npm config set registry https://registry.npmmirror.com
      - npm install
      - export NODE_ENV=smartide
      - npm run smartide
  services:
    gva-vscode-dev:
      container_name: gva-vscode-dev
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-base:latest
      restart: always
      environment:
        TZ: Asia/Shanghai
      volumes:
        - .:/home/project
      ports:
        - 8000:8000
        - 8080:8080
      networks:
        - gva-dev-network
    gva-goland-dev:
      container_name: gva-goland-dev
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-jetbrain-goland
      restart: always
      environment:
        TZ: Asia/Shanghai
      volumes:
        - .:/home/project
      ports:
        - 8888:8888
        - 8887:8887
      depends_on:
        - gva-mysql
        - gva-redis
      networks:
        - gva-dev-network
    
    gva-mysql:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/mysql:8.0.21
      container_name: gva-mysql
      command: 
        - --default-authentication-plugin=mysql_native_password
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
      restart: always
      ports:
        - "3306:3306" # host物理直接映射端口为13306
      expose:
        - 3306
      environment:
        MYSQL_DATABASE: "qmPlus" # 初始化启动时要创建的数据库的名称
        MYSQL_ROOT_PASSWORD: "Aa@6447985" # root管理员用户密码
      networks:
        - gva-dev-network
    phpmyadmin:
      container_name: phpmyadmin
      image: registry.cn-hangzhou.aliyuncs.com/boathouse/phpmyadmin:5.0.4-apache
      restart: always
      expose:
        - 8090
      ports:
        - 8090:80
      environment:
        PMA_ARBITRARY: "1"
      networks:
        - gva-dev-network
    gva-redis:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/redis:6.0.6
      container_name: gva-redis
      restart: always
      expose:
        - 6379
      ports:
        - "6379:6379"
      networks:
        - gva-dev-network

  networks:
    gva-dev-network:
      external: true
